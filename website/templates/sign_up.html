{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Sign Up</h3>
    <div class="form-group">
        <label for="email"> Email Address</label>
        {% if email == "" %}
        <input type="email" class="form-control" id="email" name="email" placeholder="enter email"  />
        {% else %}
        <input type="email" class="form-control" id="email" name="email" value = {{email}}></input>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="password1"> Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password" />
    </div>
    <div class="form-group">
        <label for="password2"> Password (confirm) </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="enter passowrd" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> Submit</button>
</form>
{% endblock%}
